<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Confirmed!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Appointment Confirmed!</h1>
      </div>
    <form id="confirm-display">
      <div class="form-group">
        <label for="name">Name of your Appointment</label>
        <input id="name-display" class="form-control" type="text" disabled>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input id="date-display" class="form-control" type="text" disabled>
      </div>
      <div class="form-group">
        <label for="start">Start:</label>
        <input id="start-display" class="form-control" type="text" disabled>
      </div>
      <div class="form-group">
        <label for="end">End:</label>
        <input id="end-display" class="form-control" type="text" disabled>
      </div>
    </form>

  </div>
  </body>
</html>
